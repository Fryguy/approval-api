securityDefinitions:
  APIKey_auth:
    type: apiKey
    in: header
    name: x-rh-auth-identity
    description: >-
      This is a base64 encoded string of a collection of attributes, that
      identify a user. This token is needed when accessing the API internally.
security:
  - APIKey_auth: []
definitions:
  Action:
    type: object
    description: Action is kind of like processing record. Each stage may have many actions before final decision.
    required:
      - processed_by
      - stage
    properties:
      id:
        type: string
        readOnly: true
      processed_by:
        type: string
        description: Processor info who perform the action
      operation:
        type: string
        description: >-
          Types of action, may be one of the value (approve, deny, notify, memo, or
          skip). The stage will be updated according to the operation.
        enum:
          - approve
          - deny
          - notify
          - memo
          - skip
        default: memo
      stage_id:
        type: string
        description: Associated stage id
        readOnly: true
      comments:
        type: string
        description: Comments for action
        readOnly: true
      created_at:
        type: string
        format: date-time
        description: Timestamp of creation
        readOnly: true
  User:
    type: object
    description: >-
      User with all personal information.
    required:
      - email
    properties:
      id:
        type: string
        readOnly: true
      email:
        type: string
        description: Email address of the user
      first_name:
        type: string
      last_name:
        type: string
      group_ids:
        type: array
        items:
          type: integer
  Group:
    type: object
    description: User groups. Each group may have one or many users. The first response from any user will
      be treated as group response.
    required:
      - name
    properties:
      id:
        type: string
        readOnly: true
      name:
        type: string
        description: Group name
      user_ids:
        type: array
        items:
          type: string
  GroupOperationParameters:
    type: object
    description: Operation type and parameters to a given group
    required:
      - operation
      - parameters
    properties:
      operation:
        type: string
        description: 'Types of group operation, may be either join_users or withdraw_users.'
        enum:
          - join_users
          - withdraw_users
      parameters:
        type: object
        description: ID of users in the group
        example:
          user_ids:
            - 1
            - 2
  Request:
    type: object
    description: Approval request. Each request will associate with a workflow. Corresponding to the groups of the associated workflow, every request will have a list of stages to record the request processing details.
    required:
      - requester
      - name
      - content
    properties:
      id:
        type: string
        readOnly: true
      requester:
        type: string
        description: Requester info
      name:
        type: string
        description: Request name
      description:
        type: string
        description: Request description
      state:
        type: string
        description: >-
          The state of stage or request. It may be one of values (pending,
          skipped, notified or finished)
        enum:
          - pending
          - skipped
          - notified
          - finished
        default: pending
      decision:
        type: string
        description: >-
          Final decision, may be one of the value (undecided, approved, or
          denied)
        enum:
          - undecided
          - approved
          - denied
        default: undecided
      reason:
        type: string
        description: Comments for requests
        readOnly: true
      content:
        type: object
        description: JSON object with request content
      workflow_id:
        type: string
        description: Associate workflow id
        readOnly: true
  Stage:
    type: object
    description: The stage of approval request.
    required:
      - group_id
    properties:
      id:
        type: string
        readOnly: true
      state:
        type: string
        description: >-
          The state of stage or request. It may be one of values (pending,
          skipped, notified or finished)
        enum:
          - pending
          - skipped
          - notified
          - finished
        default: pending
      decision:
        type: string
        description: >-
          Final decision, may be one of the value (undecided, approved, or
          denied)
        enum:
          - undecided
          - approved
          - denied
        default: undecided
      comments:
        type: string
        description: Approval stage
      group_id:
        type: string
        description: Associated group id
      request_id:
        type: string
        description: Associated request id
        readOnly: true
  Template:
    type: object
    description: The template to categorize workflows.
    required:
      - title
    properties:
      id:
        type: string
        readOnly: true
      title:
        type: string
      description:
        type: string
  Workflow:
    type: object
    description: The workflow to process approval requests. Each workflow should link with a list of groups, in order to process approval requests.
    required:
      - name
    properties:
      id:
        type: string
        readOnly: true
      name:
        type: string
      description:
        type: string
      template_id:
        type: string
        description: Associated template id
        readOnly: true
  WorkflowParameters:
    type: object
    description: Parameters to create a workflow
    required:
      - name
      - group_ids
    properties:
      name:
        type: string
        description: Workflow name
      description:
        type: string
        description: Description of workflow
      group_ids:
        type: array
        description: Group ids associated with workflow
        items:
          type: string
