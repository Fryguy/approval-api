    put:
      tags:
        - admins
      summary: Update an existing approval request status
      description: ''
      operationId: updateRequest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/id'
        - in: body
          name: body
          description: new status
          required: true
          schema:
            $ref: '#/definitions/Request'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Approval request not found
        '405':
          description: Validation exception
      security:
        - approval_auth: []
    delete:
      tags:
        - admins
      summary: Delete approval request by id
      description: ''
      operationId: removeRequest
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Request not found
  # Endpoints about stages
  '/stages':
    get:
      tags:
        - admins
      summary: List approval stages
      description: ''
      operationId: fetchStages
      parameters:
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      responses:
        '200':
          description: successful operation
          headers:
            X-total-count:
              type: integer
              description: Total number of items
          schema:
            type: array
            items:
              $ref: '#/definitions/Stage'
  '/requests/{request_id}/stages':
    get:
      tags:
        - users
      summary: Returns stages by given request id
      description: Returns stages by request id
      operationId: fetchRequestStages
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/request_id'
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Stage'
      security:
        - approval_auth: []
    post:
      tags:
        - admins
      summary: Add a new stage
      description: ''
      operationId: addStage
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/request_id'
        - in: body
          name: body
          description: Stage that needs to be added
          required: true
          schema:
            $ref: '#/definitions/Stage'
      responses:
        '405':
          description: Invalid input
      security:
        - approval_auth: []
  '/stages/{id}':
    get:
      tags:
        - admins
        - approvers
      summary: Retrieves approval stages by given id
      description: ''
      operationId: fetchStageById
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Request'
        '404':
          description: The approval request does not exist.
    put:
      tags:
        - admins
        - approvers
      summary: Update an existing approval stage
      description: ''
      operationId: updateStage
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/id'
        - in: body
          name: body
          description: new stage
          required: true
          schema:
            $ref: '#/definitions/Stage'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Approval request not found
        '405':
          description: Validation exception
      security:
        - approval_auth: []
    delete:
      tags:
        - admins
      summary: Delete approval stage by id
      description: ''
      operationId: removeStage
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Request not found
  # Endpoints for templates
  '/templates':
    get:
      tags:
        - admins
      summary: Returns list of templates
      description: Returns list of templates
      operationId: fetchTemplates
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      responses:
        '200':
          description: successful operation
          headers:
            X-total-count:
              type: integer
              description: Total number of items
          schema:
            $ref: '#/definitions/Template'
      security:
        - approval_auth: []
    post:
      tags:
        - admins
      summary: Add a new template to the orgnization
      description: ''
      operationId: addTemplate
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Approval template object that needs to be added to the orgnization
          required: true
          schema:
            $ref: '#/definitions/Template'
      responses:
        '405':
          description: Invalid input
      security:
        - approval_auth: []
  '/templates/{id}':
    get:
      tags:
        - admins
      summary: Finds template by id
      description: ''
      operationId: fetchTemplateById
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Template'
        '404':
          description: The template does not exist.
    put:
      tags:
        - admins
      summary: Update an existing template
      description: ''
      operationId: updateTemplate
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/id'
        - in: body
          name: body
          description: Template needs to be updated
          required: true
          schema:
            $ref: '#/definitions/Template'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Template not found
        '405':
          description: Validation exception
      security:
        - approval_auth: []
    delete:
      tags:
        - admins
      summary: Delete template by id
      description: ''
      operationId: removeTemplate
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Template not found
  # Endpoints for workflows
  '/workflows':
    get:
      tags:
        - admins
      summary: List all approval workflows
      description: ''
      operationId: fetchWorkflows
      parameters:
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      responses:
        '200':
          description: successful operation
          headers:
            X-total-count:
              type: integer
              description: Total number of items
          schema:
            type: array
            items:
              $ref: '#/definitions/Workflow'
  '/templates/{template_id}/workflows':
    get:
      tags:
        - admins
      summary: Returns list of workflows by given template id
      description: Returns a list of workflows
      operationId: fetchTemplateWorkflows
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/template_id'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      responses:
        '200':
          description: successful operation
          headers:
            X-total-count:
              type: integer
              description: Total number of items
          schema:
            type: array
            items:
              $ref: '#/definitions/Workflow'
      security:
