securityDefinitions:
  approval_auth:
    type: basic
definitions:
  Action:
    type: object
    required:
      - processed_by
      - stage
    properties:
      processed_by:
        type: string
        description: Person to process the action
      actioned_at:
        type: string
        format: date-time
        description: Timestamp of action be processed
        readOnly: true
      notified_at:
        type: string
        format: date-time
        description: Timestamp of action be notified
        readOnly: true
      state:
        $ref: '#/definitions/State'
      decision:
        $ref: '#/definitions/Decision'
      comments:
        type: string
        description: Comments about the action
  Decision:
    type: string
    description: may be one of (unknown, approved, or denied)
    enum:
      - unknown
      - approved
      - denied
    default: unknown
  Group:
    type: object
    required:
      - name
      - contact_method
      - contact_setting
    properties:
      name:
        type: string
        description: Group name
      contact_method:
        type: string
        description: Contact type
      contact_setting:
        type: string
        description: Settings of contact
  Request:
    type: object
    required:
      - requester
      - name
      - content
      - workflow
    properties:
      requester:
        type: string
        description: Requester info
      name:
        type: string
        description: Request name
      description:
        type: string
        description: Request description
      state:
        $ref: '#/definitions/State'
      decision:
        $ref: '#/definitions/Decision'
      reason:
        type: string
        description: Comments for requests
      content:
        type: string
        description: Request content
  Stage:
    type: object
    required:
      - group_id
    properties:
      group_id:
        type: integer
      state:
        $ref: '#/definitions/State'
      decision:
        $ref: '#/definitions/Decision'
      comments:
        type: string
        description: ''
  State:
    type: string
    description: may be one of (pending, skipped, notified or finished)
    enum:
      - pending
      - skipped
      - notified
      - finished
    default: pending
  Template:
    type: object
    required:
      - title
    properties:
      title:
        type: string
      description:
        type: string
  Workflow:
    type: object
    required:
      - name
      - template
    properties:
      name:
        type: string
      description:
        type: string
parameters:
  id:
    name: id
    in: path
    description: query by id
    required: true
    type: integer
  template_id:
    name: template_id
    in: path
    description: id of template
    required: true
    type: integer
  workflow_id:
    name: workflow_id
    in: path
    description: id of workflow
    required: true
    type: integer
  group_id:
    name: group_id
    in: path
    description: id of group
    required: true
    type: integer
  request_id:
    name: request_id
    in: path
    description: id of request
    required: true
    type: integer
  stage_id:
    name: stage_id
    in: path
    description: id of stage
    required: true
    type: integer
  limit:
    name: limit
    in: query
    description: How many items to return at one time (max 1000)
    required: false
    type: integer
    format: int32
    minimum: 20
    maximum: 100
    default: 20
  offset:
    name: offset
    in: query
    description: Starting Offset
    required: false
    type: integer
    format: int32
    default: 0
    minimum: 0
  state:
    name: state
    in: query
    description: 'fetch item by given state (pending, skipped, notified, finished)'
    required: false
    type: array
    items:
      type: string
      enum:
        - pending
        - skipped
        - notified
        - finished
  decision:
    name: decision
    in: query
    description: 'fetch item by given decision (unknown, approved, denied)'
    required: false
    type: array
    items:
      type: string
      enum:
        - unknown
        - approved
        - denied
  requester:
    name: requester
    in: query
    description: fetch item by given requester
    required: false
    type: string
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
