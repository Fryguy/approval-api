      operationId: fetchGroupById
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Group'
        '404':
          description: The approver group does not exist.
    put:
      tags:
        - admins
      summary: Update an existing approver group
      description: ''
      operationId: updateGroup
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/id'
        - in: body
          name: body
          description: Approver group object that needs to be updated
          required: true
          schema:
            $ref: '#/definitions/Group'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Approver group not found
        '405':
          description: Validation exception
      security:
        - approval_auth: []
    delete:
      tags:
        - admins
      summary: Delete approver group by id
      description: ''
      operationId: removeGroup
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
