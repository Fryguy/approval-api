        - $ref: '#/parameters/offset'
      responses:
        '200':
          description: successful operation
          headers:
            X-total-count:
              type: integer
              description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Request'
      security:
        - approval_auth: []
    post:
      tags:
        - users
      summary: Add a new approval request
      description: request creation may not be via rest
      operationId: addRequest
      consumes:
        - application/json
      produces:
