      summary: Add a new workflow
      description: ''
      operationId: addWorkflow
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/template_id'
        - in: body
          name: body
          description: Workflow that needs to be added
          required: true
          schema:
            $ref: '#/definitions/Workflow'
