  '/requests/{id}':
    get:
      tags:
        - users
      summary: Retrieves approval request by given id
      description: ''
      operationId: fetchRequestById
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Request'
        '404':
