swagger: '2.0'
info:
  title: Insights Service Approval APIs
  description: APIs to query approval service
  version: 1.0.0
host: 'localhost:3000'
tags:
  - name: admins
    description: Admin users
  - name: approvers
    description: User with approval privilege
  - name: users
    description: regular users
schemes:
  - https
  - http
paths:
  # Endpoints for actions
  '/actions':
    get:
      tags:
        - admins
        - approvers
      summary: Returns list of approver actions
      description: Returns a list of approver actions
      operationId: fetchActions
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      responses:
        '200':
          description: successful operation
          headers:
            X-total-count:
              type: integer
              description: Total number of items
          schema:
            type: array
            items:
              $ref: '#/definitions/Action'
      security:
        - approval_auth: []
  '/stages/{stage_id}/actions':
    post:
      tags:
        - admins
        - approvers
      summary: Add an action
      description: ''
      operationId: addAction
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/stage_id'
        - in: body
          name: body
          description: Action object that will be added
          required: true
          schema:
            $ref: '#/definitions/Action'
      responses:
        '405':
          description: Invalid input
      security:
        - approval_auth: []
  '/actions/{id}':
    get:
      tags:
        - admins
        - approvers
      summary: Finds approver action by id
      description: ''
      operationId: fetchActionById
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Action'
        '404':
          description: The approver action does not exist.
    put:
      tags:
        - admins
        - approvers
      summary: Update an existing action
      description: ''
      operationId: updateAction
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/id'
        - in: body
          name: body
          description: Action object that needs to be updated
          required: true
          schema:
            $ref: '#/definitions/Action'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Action not found
        '405':
          description: Validation exception
      security:
        - approval_auth: []
    delete:
      tags:
        - admins
        - approvers
      summary: Delete action by id
      description: ''
      operationId: removeAction
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Action not found
  # Endpoints for groups
  '/groups':
    get:
      tags:
        - admins
      summary: Returns list of approver groups
      description: Returns a list of approver groups
      operationId: fetchGroups
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      responses:
        '200':
          description: successful operation
          headers:
            X-total-count:
              type: integer
              description: Total number of items
          schema:
            type: array
            items:
              $ref: '#/definitions/Group'
      security:
        - approval_auth: []
    post:
      tags:
        - admins
      summary: Add a new approver group
      description: ''
      operationId: addGroup
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Approver group object that needs to be added to the orgnization
          required: true
          schema:
            $ref: '#/definitions/Group'
      responses:
        '405':
          description: Invalid input
