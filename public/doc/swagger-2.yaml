  '/workflows/{id}':
    get:
      tags:
        - admins
      summary: List all approval workflow by id
      description: ''
      operationId: fetchWorkflowById
      parameters:
        - $ref: '#/parameters/id'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Workflow'
      security:
        - approval_auth: []
    put:
      tags:
        - admins
      summary: Update an existing approval workflow
      description: ''
      operationId: updateWorkflow
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/id'
        - in: body
          name: body
          description: Approval workflow object that needs to be updated
          required: true
          schema:
            $ref: '#/definitions/Workflow'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Approval workflow not found
        '405':
          description: Validation exception
      security:
        - approval_auth: []
